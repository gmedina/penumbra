<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Inserting content into the Shadow DOM</title>
	</head>
	<body>
		<div>
			<h1>Insertion Points</h1>
			<template id="shadow">
				<div class="shadow-container">
					<h2>Hello <content></content>! From the Shadow DOM!</h2>
				</div>
			</template>
			<div id="shadow-host">Mundo</div>

			<div>
				<input type="text" id="shadow-host-content"/>
				<button>Change Shadow DOM's Content</button>
			</div>

			<script>
				var shadowHost = document.querySelector('#shadow-host'),
					shadowRoot = shadowHost.createShadowRoot(),
					template = document.querySelector('#shadow'),
					changeContentBtn = document.querySelector('button'),
					changeContentInput = document.querySelector('input[type=text]');

				shadowRoot.appendChild(template.content.cloneNode(true));

				changeContentBtn.addEventListener('click', function() {
					shadowHost.innerHTML = changeContentInput.value;
				});
			</script>
		</div>
	</body>
</html>
